<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain Effect with Image Blending</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the image behind the canvas */
            opacity: 0.5; /* Adjust opacity for blending */
            background-image: url(''); /* Add the URL of your image here */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <canvas id="matrix"></canvas>
    <script src="script.js"></script>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ViQiJXCjsec?si=96giK9pk03xB3wWw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="" allowfullscreen></iframe>
    </div>
</body>
</html>
