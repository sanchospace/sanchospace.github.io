<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kodi Add-ons</title>
<style>
    a {
        text-decoration: none;
        color: white;
        padding: 5px 10px;
        background: #222; /* For browsers that do not support gradients */
        background: -webkit-linear-gradient(left, #222, #444); /* For Safari 5.1 to 6.0 */
        background: -o-linear-gradient(right, #222, #444); /* For Opera 11.1 to 12.0 */
        background: -moz-linear-gradient(right, #222, #444); /* For Firefox 3.6 to 15 */
        background: linear-gradient(to right, #222, #444); /* Standard syntax */
        border-radius: 5px;
        transition: all 0.3s; /* Smooth transition */
    }
    
    a:hover {
        background: #444; /* Lighten the background on hover */
        box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Add a shadow for a glow effect */
    }
</style>
</head>
